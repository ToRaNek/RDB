<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Luminess - Mobilité</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/Proposer.css">
    <link rel="stylesheet" href="../css/header footer/footer.css">
    <link rel="stylesheet" href="../css/header footer/header.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="../images/logo.png">
        </div>
        <div class="repertoire">
            <ul>
                <li><a href="../Accueil/Accueil.html">Accueil</a></li>
                <li><a href="../A_propos/A_Propos.html">A Propos</a></li>
                <li><a href="Mobilite.html" style="color:#7ee2a7;">Mobilité</a></li>
                <li><a href="../Profil/Page_de_connection.html">Profil</a></li>
            </ul>
        </div>
    </header>
    

    <div class="video-wrapper">
        <video playsinline autoplay muted loop>
          <source src="../images/background.mp4" type="video/webm">
          Your browser does not support the video tag.
        </video>
    </div>

    <div>
        <a href="Mobilite.html"><button>Retour</button></a>
    </div>


    <section>
        <div class="titre">
            <h1>Vous voulez proposer une annonce de covoiturage? N'attendez pas !</h1>
        </div>
    </section>

    <section>
        <form class="grid" action="ProposerConfirm.html" method="post"> 
            <div class="nom">
                <p>Nom:<span class="required">*</span> </p>
                <input type="text" id="text" name="textInput" accept="text/*" required>
            </div>

            <div class="prenom">
                <p>Prénom:<span class="required">*</span> </p>
                <input type="text" id="text" name="textInput" accept="text/*" required>
            </div>

            <div class="telephone">
                <p>Numéro de téléphone:<span class="required">*</span> </p>
                <input type="tel" id="tel" name="telInput" required>
            </div>

            <div class="adresse">
                <p>Adresse de récupération de la voiture:<span class="required">*</span> </p>
                <input type="text" id="text" name="textInput" accept="text/*" required>
            </div>

            <div class="prix">
                <p>Prix/Heure:<span class="required">*</span> </p>
                <input type="number" id="number" name="numberInput" required>
            </div>

            <div class="horaire">
                <p>Horaire de prêt:<span class="required">*</span> </p>
                <input type="date" id="start" name="trip-start" value="2023-07-23" min="2023-01-01" max="2023-12-31" required />
                <input type="time" id="appt" name="appt" min="09:00" max="18:00" required />

            </div>

            <div class="image">
                <label for="fileInput">Déposer vos images ici:<span class="required">*</span><br></label>
                <input type="file" id="fileInput" name="fileInput" accept="image/*" required data-file-name="">
            </div>

            <div class="description">
                <p>Description de votre proposition:<span class="required">*</span> </p>
                <input type="text" id="text" name="textInput" accept="text/*" required>
            </div>
            <div class="BTNValid">
                <a href="ProposerConfirm.html"><button>Valider</button></a>
            </div>
        </form>
    </section>
    <footer>
        <a href="#top">
          <img src="../images/fleche_haut.png" alt="Remonter" />
        </a>
    </footer>
</body>
</html>
