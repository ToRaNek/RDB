<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>Luminess - Profil</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/inscrivez.css">
    <link rel="stylesheet" href="../css/header footer/header.css">
    <link rel="stylesheet" href="../css/header footer/footer.css">
  </head>
  <body>
    <header>
        <div class="logo">
            <img src="../images/logo.png">
        </div>
        <div class="repertoire">
            <ul>
              <li><a href="../Accueil/Accueil.html">Accueil</a></li>
              <li><a href="../A_propos/A_Propos.html">A Propos</a></li>
              <li><a href="../Mobilite/Mobilite.html">Mobilité</a></li>
              <li><a href="Page_de_connection.html" style="color:#7ee2a7;">Profil</a></li>
            </ul>
        </div>
    </header>
    <div class="video-wrapper">
        <video playsinline autoplay muted loop>
          <source src="../images/background.mp4" type="video/webm">
          Your browser does not support the video tag.
        </video>
    </div>
    <form class="grid" action="EmailCoConfirme.html" method="post">
        <div class="IDSalarie">
          <h1>Identifiant de salarié<span class="required">*</span></h1>
          <input type="text" placeholder="05x4dsD851" required>
        </div>

        <div class="Email">
          <h1>Email<span class="required">*</span></h1>
          <input type="text" placeholder="xyz@monmail.fr" required>
        </div>

        <div class="Mots-de-passe">
          <h1>Mots de passe<span class="required">*</span></h1>
          <input type="password" placeholder="*******" required>
        </div>

        <div class="Confirmer-Mots-de-passe">
          <h1>Retaper Mots de passe<span class="required">*</span></h1>
          <input type="password" placeholder="*******" required>
        </div> 

        <div class="Numero-de-telephone">
          <h1>Numero de telephone</h1>
          <input type="text" placeholder="06 00 00 00 00">
        </div>

        <div class="Se-connectez">
          <a href="Page_de_connection.html" style="color: #7ee2a7;">J'ai déjà un compte !</a>
        </div>

        <div class="BoutonCo">
          <button>S'inscrire</button>
        </div>

        <div class="checkboxCGU">
          <input type="checkbox" id="scales" name="scales" required>
          <label for="scales">J'accepte les conditions générales d'utilisation et de confidentialité<span class="required">*</span></label>
        </div>

        <div class="checkboxPromo">
          <input type="checkbox" id="scales" name="scales">
          <label for="scales">J'accepte de recevoir des offres promotionnelles de la part de Luminess</label>
        </div>

        <div class="CGU">
          <a href="CGU.html" style="color: #7ee2a7;">Conditions générales d'utilisation et de confidentialité</a>
        </div>
    </form> 
    <footer>
        <a href="#top">
          <img src="../images/fleche_haut.png" alt="Remonter" />
        </a>
    </footer>
  </body>
</html>
